<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<style>
	li
	{
		border-bottom: solid 1px;
		height:2em;
	}
</style>
<title>Form</title>
</head>
<body>
   <form>
   	<fieldset>
   		<legend>Fieldset legend -title</legend>
   		<ul>
   			<li><label for="normal">Normal input box</label><input id="normal" type="text" value="a 'normal' input box"></li>
   			<li><input type="checkbox" id="checkbox"><label for="checkbox">I'm a checkbox</label></li>
   			<li><input type="submit" value="submit"></li>
   			<li><input type="reset" value="Reset"></li>
   			<li><input type="search" id="search" results="5"><label for="search">Search item</label></li>
   			<li><input type="number" id="number" min="0" max="10" step="0.5" value="5.5"></li>
   			<li><input type="date" id="date" value="2016-01-22"></li>
   			<li><input type="color" id="color" value="#ff0000"></li>
   		</ul>
   	</fieldset>
   </form> 
</body>
</html>
